<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="heading"> Balance Checker</h1>
    <section class="flex">
     
        <div>
         <img src="picture/cover.jpg" alt="">
        </div>
        
         <div class="d-flex flex-column" >
            <h1>Income</h1>
                       <div class="p-2 d-inline d-flex flex-column">
                        <label for="balance" class=""><span class="d-inline">income</span> </label>
                        <input type="text" id="balance">
                       </div>
                       <h1>Expenses</h1>
                       <div class="p-2 d-inline d-flex flex-column"> 
                        <label for="food" class=""><span class="d-inline"> Food</span> </label>
                        <input type="text" id="food">
                       </div>
                       <div>
                        <label for="Rent" class=""><span class="d-inline"> Rent </span></label>
                        <input type="text" id="Rent">
                       </div>
                       <div class="p-2 d-inline d-flex flex-column justify content between">
                        <label for="Clothes" class="p-2 d-inline "><span class="d-inline"> Clothes</span> </label>
                        <input type="text" id="clothes">
                       </div>
                           
                       <button type="button" class="p-2 d-inline btn btn-primary btn-lg">calculate</button>
                            
                       <H2>total Expenses</H2>
                       <h2>Balance</h2>
                       <div class="p-2 d-inline d-flex flex-column"> 
                        <label for="save" class=""><span class="d-inline"> save </span></label>
                        <input type="number" id="save"> <span class="d-inline"> %</span> 
                       </div>
                       <button type="button" class="btn btn-primary btn-lg">save</button>
<h2>Saving ammount</h2>
<h2>Remaining Balance</h2>
                                                      
                                       
              </div>
           
        </div>
    </section>
