  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Accounts</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <h1 class="p-4 text-center"> Balance Checker</h1>
    <section class="flex">
     
        <div >
         <img class="w-75 h-75" src="picture/cover.jpg" alt="">
        </div>
        
         <div class="w-50" >
            <h1>Income</h1>
                       <div class="p-2 d-inline d-flex flex-column">
                        <p>Income</p>
                        <input id ="current" type="text" id="balance">
                       </div>
                       <h1>Expenses</h1>
                       <div class="p-2 d-inline d-flex flex-column"> 
                        <label for="food" class=""><span class="d-inline"> Food</span> </label>
                        <input id="foodcost" type="text" id="food">
                       </div>
                       <div>
                        <label for="Rent" class=""><span class="d-inline"> Rent </span></label>
                        <input id="rentcost" type="text" id="Rent">
                       </div>
                        <div class="p-2 d-inline d-flex flex-column justify content between">
                        <label for="Clothes" class="p-2 d-inline "><span class="d-inline"> Clothes</span> </label>
                        <input id="clothes" type="text" id="cloth">
                       </div>
                           
                       <button id="calculate" type="button" class="p-2 d-inline btn btn-primary btn-lg">calculate</button>
                            
                       <H2>total Expenses =$ <span id="total">  </span> </H2>
                       <h2>Balance =$ <span id="available"></span></h2>
                       <div class="p-2 d-inline d-flex flex-column"> 
                        <label for="save" class=""><span class="d-inline"> save </span></label>
                        <input id="savings" type="text" id="save"> %
                       </div>
                       <button id="save-money" type="button" class="btn btn-primary btn-lg">save</button>
<h2>Saving ammount = $ <span id="savescreen"></span></h2>
<h2>Remaining Balance = $ <span id ="" ></span></h2>
                                                      
                                       
              </div>
           
        </div>
    </section>
    <script src="main.js"></script>
